<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/index.css">
    <title>To do List TEST</title>
</head>
<body>
<div id="myDiv" class="header">

	<label for="myInput">
		Что нужно выполнить?
		<input type="text" name="" id="myInput" placeholder="Введите текст">
	</label>

	<label for="date">
		Дедлайн
		<input type="date" name="" id="date" placeholder="" >
	</label>
	<span class="addBtn" onclick="newElement()">Add</span>

</div>


<div class="sort-wrap" >
	<button id="sort">Сортировать</button>
	<div class="sort-btn-wrap">
		<button id="sort-name">По имени</button>
		<button id="sort-date">По дате дедлайна</button>
		<button id="sort-status">По статусу</button>
	</div>
</div>

<div class="filter-wrap">
	<button id="filter">Фильтровать</button>
	<div class="filter-btn-wrap">
		<button id="sort-complete" class="btn-sort">Выполненные</button>
		<button id="sort-outcome" class="btn-sort">Неыполненные</button>
		<button id="sort-process" class="btn-sort">В процессе</button>
		<button id="reset-filter" class="btn-sort">Reset</button>
	</div>

</div>

<ul id="myUl" class="tasks__list"></ul>

<script src="js/index.js"></script>
</body>
</html>
